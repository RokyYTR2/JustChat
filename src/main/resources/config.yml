# =======================
# Chat Formats
# =======================
# Chat format for different groups
# Available placeholders:
# {prefix} - Player's LuckPerms prefix
# {suffix} - Player's LuckPerms suffix
# {player} - Player's name
# {group} - Player's primary group
# {message} - The chat message
# Plus all PlaceholderAPI placeholders if installed

chat-formats:
  # Default format for players without specific group format
  default: "&7{prefix}&f{player}&7{suffix}&8: &f{message}"
  
  # Admin group format
  admin: "&c{prefix}&f{player}&c{suffix}&8: &f{message}"
  
  # Moderator group format  
  moderator: "&9{prefix}&f{player}&9{suffix}&8: &f{message}"
  
  # VIP group format
  vip: "&6{prefix}&f{player}&6{suffix}&8: &f{message}"
  
  # Helper group format
  helper: "&a{prefix}&f{player}&a{suffix}&8: &f{message}"
  
  # Builder group format
  builder: "&d{prefix}&f{player}&d{suffix}&8: &f{message}"
