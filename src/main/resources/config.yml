# =======================
# Chat Formats
# =======================
# Chat format for different groups
# =======================
# Available placeholders:
# {prefix} - Player's LuckPerms prefix
# {suffix} - Player's LuckPerms suffix
# {player} - Player's name
# {group} - Player's primary group
# {message} - The chat message
# Plus all PlaceholderAPI placeholders if installed

chat-formats:
  default: "&7{prefix}&f{player}&7{suffix}&f: &r{message}" # Default format for players without specific group format

  admin: "&c{prefix}&f{player}&c{suffix}&f: &r{message}" # Admin group format

  moderator: "&9{prefix}&f{player}&9{suffix}&f: &r{message}" # Moderator group format

  vip: "&6{prefix}&f{player}&6{suffix}&f: &r{message}" # VIP group format

  helper: "&a{prefix}&f{player}&a{suffix}&f: &r{message}" # Helper group format

  builder: "&d{prefix}&f{player}&d{suffix}&8: &f{message}" # Builder group format
