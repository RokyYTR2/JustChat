# =======================
# JustChat Configuration
# =======================
# Prefix used for all plugin messages
# =======================
prefix: "&x&A&2&8&B&5&9&lᴊ&x&A&4&8&D&5&A&lᴜ&x&A&5&8&E&5&C&lꜱ&x&A&7&9&0&5&D&lᴛ&x&A&9&9&1&5&E&lᴄ&x&A&A&9&3&6&0&lʜ&x&A&C&9&4&6&1&lᴀ&x&A&E&9&6&6&2&lᴛ &8» &f"

# =======================
# Chat Formats
# =======================
# Chat format for different groups
# =======================
# Available placeholders:
# {prefix} - Player's LuckPerms prefix
# {suffix} - Player's LuckPerms suffix
# {player} - Player's name
# {group} - Player's primary group
# {message} - The chat message
# Plus all PlaceholderAPI placeholders if installed

chat-formats:
  default: "&7{prefix}&f{player}&7{suffix}&f: &r{message}" # Default format for players without specific group format

  admin: "&c{prefix}&f{player}&c{suffix}&f: &r{message}" # Admin group format

  moderator: "&9{prefix}&f{player}&9{suffix}&f: &r{message}" # Moderator group format

  vip: "&6{prefix}&f{player}&6{suffix}&f: &r{message}" # VIP group format

  helper: "&a{prefix}&f{player}&a{suffix}&f: &r{message}" # Helper group format

  builder: "&d{prefix}&f{player}&d{suffix}&8: &f{message}" # Builder group format

# =======================
# Anti-Swear System
# =======================
# Enable or disable the anti-swear system
# =======================
anti-swear:
  enabled: true
  blocked-words:
    - "badword1"
    - "badword2"
    - "example"
  replacement: "***"
  message: "&cᴘʟᴇᴀꜱᴇ ᴅᴏ ɴᴏᴛ ᴜꜱᴇ ɪɴᴀᴘᴘʀᴏᴘʀɪᴀᴛᴇ ʟᴀɴɢᴜᴀɢᴇ."

# =======================
# Chat Bubbles
# =======================
# Display chat messages above players' heads
# =======================
chat-bubbles:
  enabled: true
  duration: 100 # Duration in ticks (20 ticks = 1 second)
  height-offset: 0.5 # Height offset from player's position
  max-lines: 3 # Maximum number of message lines to display
